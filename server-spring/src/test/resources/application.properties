spring.profiles.active=test
server.port=${env.PORT}

spring.data.mongodb.uri=${env.MONGO_URI}
spring.data.mongodb.port=${env.MONGO_PORT}
spring.data.mongodb.auto-index-creation=true

spring.mail.host=${env.EMAIL_HOST}
spring.mail.port=${env.EMAIL_PORT}
spring.mail.username=${env.EMAIL_USER}
spring.mail.password=${env.EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.enabled=true

spring.mongodb.embedded.version=5.0.5
logging.level.org.springframework.boot.autoconfigure.mongo.embedded=off
logging.level.org.mongodb=debug
